hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: MULTIRUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=MULTIRUN
    task:
    - strategy=fedavg
  job:
    name: main
    chdir: null
    override_dirname: strategy=fedavg
    id: ???
    num: ???
    config_name: config
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.2.0
    version_base: '1.2'
    cwd: /home/chaoyanghe/flower/baselines/flwr_baselines/publications/adaptive_federated_optimization
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/chaoyanghe/flower/baselines/flwr_baselines/publications/adaptive_federated_optimization/conf/cifar10
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: ???
    choices:
      strategy: fedavg
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
dataset_name: cifar10
num_classes: 10
batch_size: 20
epochs_per_round: 1
lda_concentration: 0.1
num_clients_per_round: 10
num_total_clients: 500
num_rounds: 4000
root_dir: ./data
cpus_per_client: 1
gpus_per_client: 0
hydra.job.chdir: false
is_simulation: true
gen_federated_partitions:
  _target_: cifar.utils.gen_cifar10_partitions
  dataset_name: ${dataset_name}
  num_total_clients: ${num_total_clients}
  lda_concentration: ${lda_concentration}
get_initial_parameters:
  _target_: cifar.utils.get_initial_parameters
  num_classes: ${num_classes}
get_eval_fn:
  _target_: cifar.utils.get_cifar_eval_fn
  num_classes: ${num_classes}
gen_on_fit_config_fn:
  _target_: cifar.utils.gen_on_fit_config_fn
  epochs_per_round: ${epochs_per_round}
  batch_size: ${batch_size}
plot_results:
  _target_: cifar.utils.plot_metric_from_history
  dataset_name: ${dataset_name}
  strategy_name: ${strategy.name}
  expected_maximum: ${strategy.expected_accuracy}
  save_plot_path: ./${dataset_name}_${strategy.name}.png
get_ray_client_fn:
  _target_: cifar.client.get_ray_client_fn
  fed_dir: None
  num_classes: ${num_classes}
ray_config:
  include_dashboard: false
strategy:
  name: FedAvg
  expected_accuracy: 72.8
  init:
    _target_: flwr.server.strategy.FedAvg
    initial_parameters: None
  eta_l: 0.3162
